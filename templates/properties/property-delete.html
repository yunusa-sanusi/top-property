{% extends '../base.html' %}
{% block title %}Edit Agent{% endblock title %}
{% block content %}
<main id="main">
  <section class="intro-single">
    <div class="container col-sm-8 col-md-6">
      <div class="title-box-d py-4 mx-auto">
        <h3 class="title-d">Are you sure you want to delete {{ property.address }}?</h3>
      </div>
      <div class="row">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              <a href="{% url 'properties:property-detail' property.slug %}" class="btn btn-b mr-5">Go back</a>
              <button style="background-color: red; color: white;" type="submit" class="btn btn-b">Delete Property</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
{% endblock content %}
