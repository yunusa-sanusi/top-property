{% extends 'accounts/base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container col-4">
  <div class="title-box-d py-4">
    <h3 class="title-d">Login</h3>
  </div>
  <div class="form">
    <form class="form-a" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12 mb-2">
          <div class="form-group">
            <label class="pb-2" for="Type">Email</label>
            <input type="email" name="email" class="form-control form-control-lg form-control-a">
          </div>
          <div class="form-group">
            <label class="pb-2" for="Type">Password</label>
            <input type="password" name="password" class="form-control form-control-lg form-control-a">
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-b">Login</button>
        </div>
      </div>
    </form>
    <div class="col-12">
      <p class="mt-3 col-6">Don't have an account? <a href="{% url 'accounts:signup' %}">Signup</a></p>
      <p class="mt-3 col-6"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </div>
  </div>
</div>
{% endblock content %}
